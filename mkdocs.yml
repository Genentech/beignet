            - "Euler Angle": "beignet/geometry/transformations/euler-angle.md"
            - "Quaternion": "beignet/geometry/transformations/quaternion.md"
            - "Rotation Matrix": "beignet/geometry/transformations/rotation-matrix.md"
            - "Rotation Vector": "beignet/geometry/transformations/rotation-vector.md"
            - "Transform": "beignet/geometry/transformations/transform.md"
            - "Translation": "beignet/geometry/transformations/translation.md"
    - "Integral Transforms": "beignet/integral-transforms.md"
    - "Interatomic Potentials": "beignet/interatomic-potentials.md"
    - "Numerical Methods":
        - "Numerical Integration": "beignet/numerical-methods/numerical-integration.md"
    - "Special Functions":
        - "Dawson and Fresnel Integrals": "beignet/special-functions/dawson-and-fresnel-integrals.md"
        - "Error and Related Functions": "beignet/special-functions/error-and-related-functions.md"
        - "Orthogonal Polynomials":
            - "Polynomial": "beignet/special-functions/orthogonal-polynomials/polynomial.md"
