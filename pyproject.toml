[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools",
    "setuptools-scm",
    "wheel",
]

[project]
authors = [{ email = "allen.goodman@icloud.com", name = "Allen Goodman" }]
dynamic = ["version"]
license = { file = "LICENSE" }
name = "beignet"
readme = "README.md"
requires-python = ">=3.10"

[tool.ruff.format]
docstring-code-format = true

[tool.setuptools_scm]
local_scheme = "no-local-version"
