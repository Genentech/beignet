            - "Laguerre Polynomial": "beignet/special-functions/orthogonal-polynomials/laguerre-polynomial.md"
            - "Legendre Polynomial": "beignet/special-functions/orthogonal-polynomials/legendre-polynomial.md"
    - "Thermodynamics": "beignet/thermodynamics.md"
  - "beignet.datasets": "beignet.datasets.md"
  - "beignet.features": "beignet.features.md"
  - "beignet.func": "beignet.func.md"
  - "beignet.io": "beignet.io.md"
  - "beignet.transforms": "beignet.transforms.md"
plugins:
  - mkdocstrings:
      default_handler: "python"
      handlers:
        python:
          options:
            heading_level: 4
            docstring_style: "numpy"
            separate_signature: true
            show_root_heading: true
            show_source: true
site_name: "Beignet"
theme:
  name: "material"